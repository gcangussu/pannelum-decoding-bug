<!DOCTYPE HTML>
<html>
<head>
    <title>pannellum embed example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
</body>
<script>
    var iframe = document.createElement('iframe');
    iframe.width = '600';
    iframe.height = '400';
    iframe.allowFullscreen = true;
    iframe.style.borderStyle = 'none';

    // Set iframe src to firebase storage panorama
    var pannellumSrc = 'https://cdn.pannellum.org/2.4/pannellum.htm';
    var imgSrc = encodeURIComponent('https://firebasestorage.googleapis.com/v0/b/pannellum-escaping-problem.appspot.com/o/Path%2FTo%2FFile%2Falma.jpg?alt=media&token=26371c15-87e8-4dc2-842b-fea688e817ec');
    iframe.src = pannellumSrc + '?panorama=' + imgSrc;

    document.body.appendChild(iframe);
</script>
</html>
